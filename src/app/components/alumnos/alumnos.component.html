<ion-card>
  <ion-card-header>
    <ion-title>Alumnos Reservados</ion-title>
  </ion-card-header>
  <ion-list>
    <ion-item *ngIf="!users" class="ion-padding custom-skeleton">
      <ion-label>
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated style="width:60%;"></ion-skeleton-text>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h4 id="nombreAlumno">{{user.nombre}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
